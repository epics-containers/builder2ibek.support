        description: |-
          Device Suffix

      - type: str
        name: PORT
        description: |-
          Asyn Port name

      - type: str
        name: NCHANS
        description: |-
          Number of channels

      - type: str
        name: XSIZE
        description: |-
          x size

      - type: str
        name: YSIZE
        description: |-
          y size

      - type: int
        name: TIMEOUT
        description: |-
          Timeout
        default: 1

      - type: int
        name: ADDR
        description: |-
          Asyn Port address
        default: 0

      - type: int
        name: NDARRAY_ADDR
        description: |-
          Input Array Address
        default: 0

      - type: int
        name: ENABLED
